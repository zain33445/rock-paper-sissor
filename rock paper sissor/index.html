<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <head>Game</head>
        <div class="btns">
            <button class="btn" id="rock">rock</button>
            <button class="btn" id="paper">paper</button>
            <button class="btn" id="sissor">sissor</button>
        </div>
        <div class="counter">
            <div class="yourCounter">0</div>
            <div class="computerCounter">0</div>
        </div>
        <div class="msgBox hide"><h3>win</h3></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
